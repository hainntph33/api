server {
    listen 80;
    server_name TÊN_MIỀN_HOẶC_IP_CỦA_BẠN;

    location / {
        proxy_pass http://localhost:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Hỗ trợ WebSocket (nếu cần)
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        
        # Tăng timeout cho các hoạt động dài
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # Cấu hình SSL (tùy chọn, bạn cần cài đặt certbot và thiết lập chứng chỉ)
    # Để thiết lập SSL, bỏ comment các dòng dưới đây sau khi thiết lập certbot:
    # listen 443 ssl;
    # ssl_certificate /etc/letsencrypt/live/TÊN_MIỀN_CỦA_BẠN/fullchain.pem;
    # ssl_certificate_key /etc/letsencrypt/live/TÊN_MIỀN_CỦA_BẠN/privkey.pem;
    # include /etc/letsencrypt/options-ssl-nginx.conf;
    # ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;
}